<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreio Motos - Painel Conectado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            --bg-grad: linear-gradient(135deg, #ffffff 0%, #f8f9fa 30%, #fff5f5 70%, #ffffff 100%);
            --text-main: #1f2937;
            --text-light: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.85);
            --gold: #f59e0b;
            --silver: #94a3b8;
            --bronze: #b45309;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-grad);
            color: var(--text-main); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND DECORATIVO --- */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(239, 68, 68, 0.06) 0%, transparent 50%);
            pointer-events: none; z-index: -1;
        }

        .floating-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .shape {
            position: absolute; border-radius: 50%; background: rgba(220, 38, 38, 0.06);
            animation: float 8s ease-in-out infinite;
        }
        .shape:nth-child(1) { width: 300px; height: 300px; top: -50px; left: -50px; }
        .shape:nth-child(2) { width: 400px; height: 400px; bottom: 10%; right: -100px; animation-delay: 2s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* --- TELA DE SELE√á√ÉO INICIAL --- */
        #role-selector {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex; justify-content: center; align-items: center; gap: 2rem; flex-wrap: wrap;
        }
        
        .role-btn {
            padding: 2.5rem; 
            background: var(--card-bg); 
            border: 1px solid rgba(220, 38, 38, 0.15);
            color: var(--text-main); 
            font-size: 1.5rem; 
            font-weight: 700;
            cursor: pointer; 
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            transition: all 0.3s ease; 
            min-width: 300px;
        }
        .role-btn:hover { 
            transform: translateY(-10px); 
            background: white;
            border-color: #dc2626;
            box-shadow: 0 30px 60px rgba(220, 38, 38, 0.15);
            color: #dc2626;
        }

        /* --- HEADER COM IMAGENS GRANDES --- */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 1rem 3rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(220, 38, 38, 0.1); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            position: sticky; top: 0; z-index: 100;
        }

        .header-logos {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo-honda {
            height: 70px;
            width: auto;
            object-fit: contain;
        }

        .logo-recreio {
            height: 70px; 
            width: auto;
            object-fit: contain;
            border-left: 3px solid rgba(220, 38, 38, 0.2);
            padding-left: 40px;
        }

        #clock {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--primary-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-variant-numeric: tabular-nums;
        }

        main { padding: 1.5rem; flex: 1; width: 100%; max-width: 1800px; margin: 0 auto; z-index: 1; }

        /* --- LOGIN --- */
        #login-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 900;
        }
        .login-box {
            background: white; 
            color: var(--text-main); 
            padding: 3rem;
            border-radius: 24px; 
            width: 400px; 
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(220, 38, 38, 0.1);
        }
        .login-box h2 { margin-bottom: 1.5rem; color: #dc2626; font-weight: 800; }
        
        input {
            width: 100%; padding: 15px; margin: 10px 0; 
            border: 1px solid rgba(220, 38, 38, 0.2); 
            border-radius: 12px;
            background: #fdf2f2;
            font-family: 'Inter';
            outline: none;
            transition: all 0.3s;
        }
        input:focus { border-color: #dc2626; background: white; box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1); }

        /* --- BOT√ïES --- */
        .btn { 
            padding: 10px 20px; border: none; border-radius: 10px; 
            cursor: pointer; font-weight: 700; font-family: 'Inter';
            transition: all 0.3s ease; 
        }
        .btn:hover { transform: translateY(-2px); }

        .btn-primary { background: var(--primary-grad); color: white; }
        .btn-danger { background: linear-gradient(135deg, #ef4444 0%, #991b1b 100%); color: white; }
        .btn-success { background: linear-gradient(135deg, #10b981 0%, #047857 100%); color: white; }

        /* --- DASHBOARD (CARDS DIMINU√çDOS) --- */
        .dashboard-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); /* Diminu√≠do de 320px para 260px */
            gap: 1.2rem; /* Espa√ßamento reduzido */
            margin-top: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px);
            border-radius: 16px; 
            padding: 1.2rem; /* Reduzido de 2rem */
            position: relative; overflow: hidden; 
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.8); 
            box-shadow: 0 6px 20px rgba(0,0,0,0.04);
            display: flex; flex-direction: column;
        }
        
        .card:hover { transform: translateY(-3px); border-color: rgba(220, 38, 38, 0.2); }

        .card h2 { 
            font-size: 1.15rem; /* Fonte menor */
            margin-bottom: 1rem; 
            border-bottom: 2px solid rgba(220, 38, 38, 0.1); 
            padding-bottom: 0.5rem; color: #111827; 
            font-weight: 800;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 1rem; gap: 8px; }
        .stat-item { text-align: center; flex: 1; background: rgba(255,255,255,0.5); padding: 8px; border-radius: 10px; }
        
        .stat-label { font-size: 0.65rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; margin-bottom: 3px; }
        .stat-value { font-size: 1.6rem; font-weight: 800; line-height: 1; } /* Diminu√≠do de 2.2rem */
        .stat-value.motos { color: #dc2626; }
        .stat-value.consorcio { color: #0284c7; }
        
        .total-badge {
            background: linear-gradient(135deg, #1f2937 0%, #000000 100%); 
            color: white;
            padding: 0.6rem; border-radius: 10px;
            text-align: center; font-size: 0.9rem; font-weight: 700; margin-top: auto;
        }
        .last-update { font-size: 0.7rem; color: #9ca3af; text-align: center; margin-top: 0.8rem; font-style: italic; }

        /* --- RANKING DESTAQUES (AJUSTADOS) --- */
        .rank-1::after, .rank-2::after, .rank-3::after { 
            padding: 3px 10px; font-size: 0.7rem; 
            border-bottom-left-radius: 10px; 
        }

        .rank-1 { border: 2px solid var(--gold); background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.95), rgba(255, 247, 230, 0.95)); }
        .rank-1::after { content: 'üëë 1¬∫'; background: var(--gold); color: white; position: absolute; top: 0; right: 0; font-weight: bold; }
        
        .rank-2::after { content: 'ü•à 2¬∫'; background: var(--silver); color: white; position: absolute; top: 0; right: 0; font-weight: bold; }
        .rank-3::after { content: 'ü•â 3¬∫'; background: var(--bronze); color: white; position: absolute; top: 0; right: 0; font-weight: bold; }

        /* --- ADMIN PANEL --- */
        .admin-controls {
            background: white; padding: 1.2rem; border-radius: 14px; margin-bottom: 1.5rem;
            display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; 
            border: 1px solid rgba(220, 38, 38, 0.1);
        }
        .admin-card-actions { display: flex; gap: 4px; justify-content: center; margin-top: 8px; }
        .btn-small { padding: 4px 10px; font-size: 0.8rem; border-radius: 6px; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .logo-recreio { height: 80px; border-left: none; padding-left: 0; border-top: 2px solid #eee; padding-top: 10px; }
            .logo-honda { height: 50px; }
        }
    </style>
</head>
<body>

    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div id="role-selector">
        <button class="role-btn" id="btn-admin">üîê √Årea Administrativa</button>
        <button class="role-btn" id="btn-tv">üì∫ Painel de Vendas (TV)</button>
    </div>

    <header>
        <div class="header-logos">
            <img src="Honda_Logo.svg.png" alt="Honda" class="logo-honda">
            <img src="logo-recreio.png" alt="Recreio Motos" class="logo-recreio">
        </div>
        <div id="clock">00:00</div>
    </header>

    <main>
        <div id="admin-panel" style="display: none;">
            <div class="admin-controls">
                <h3>Gerenciar Vendedores</h3>
                <input type="text" id="new-seller-name" placeholder="Nome do Vendedor" style="max-width: 250px;">
                <button class="btn btn-success" id="btn-add-seller">+ Adicionar</button>
                <button class="btn btn-danger" id="btn-reset-all" style="margin-left: auto;">‚ö†Ô∏è Zerar Tudo</button>
                <button class="btn" id="btn-logout" style="background: #f3f4f6;">Sair</button>
            </div>
            <div id="admin-grid" class="dashboard-grid"></div>
        </div>

        <div id="public-panel" style="display: none;">
            <div id="public-grid" class="dashboard-grid"></div>
        </div>
    </main>

    <div id="login-modal">
        <div class="login-box">
            <h2>Acesso Restrito</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required value="admin@recreiomotos.com">
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Entrar</button>
            </form>
        </div>
    </div>

    <div id="status-bar">Conectando...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQghD9BKIFtAag_MkO2z7q9UwVklpfskg",
            authDomain: "recreiomotos-bf1db.firebaseapp.com",
            databaseURL: "https://recreiomotos-bf1db-default-rtdb.firebaseio.com",
            projectId: "recreiomotos-bf1db",
            storageBucket: "recreiomotos-bf1db.firebasestorage.app",
            messagingSenderId: "699131010352",
            appId: "1:699131010352:web:39ff2e7e8cd6422eba3cf5",
            measurementId: "G-6N46GSZK7V"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const db = getDatabase(firebaseApp);
        const dbRef = ref(db, 'sales_data');
        let localData = [];

        const app = {
            init(role) {
                document.getElementById('role-selector').style.display = 'none';
                setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
                if (role === 'admin') {
                    document.getElementById('login-modal').style.display = 'flex';
                } else {
                    document.getElementById('public-panel').style.display = 'block';
                    this.listenToData('public');
                }
            },

            listenToData(mode) {
                document.getElementById('status-bar').innerText = "üü¢ Sincronizado";
                onValue(dbRef, (snapshot) => {
                    const dataObj = snapshot.val();
                    const dataArray = dataObj ? Object.keys(dataObj).map(key => ({...dataObj[key], firebaseKey: key})) : [];
                    if (mode === 'public') {
                        this.animateChanges(localData, dataArray);
                        localData = dataArray;
                        this.renderPublic(dataArray);
                    } else {
                        localData = dataArray;
                        this.renderAdmin(dataArray);
                    }
                });
            },

            addSeller() {
                const name = document.getElementById('new-seller-name').value;
                if (!name.trim()) return;
                push(dbRef, { id: Date.now(), name: name, motos: 0, consorcios: 0, lastSale: null, total: 0 });
                document.getElementById('new-seller-name').value = '';
            },

            updateSale(firebaseKey, type, amount) {
                const seller = localData.find(s => s.firebaseKey === firebaseKey);
                if (!seller) return;
                if (amount < 0 && seller[type] <= 0) return;
                const updates = {
                    [type]: seller[type] + amount,
                    total: (seller.motos || 0) + (seller.consorcios || 0) + amount,
                    lastSale: amount > 0 ? new Date().toISOString() : seller.lastSale
                };
                set(ref(db, `sales_data/${firebaseKey}`), { ...seller, ...updates });
            },

            removeSeller(firebaseKey) {
                if(confirm('Remover vendedor?')) remove(ref(db, `sales_data/${firebaseKey}`));
            },

            resetAll() {
                if(confirm('Zerar TODOS os n√∫meros?')) {
                    localData.forEach(seller => {
                        set(ref(db, `sales_data/${seller.firebaseKey}`), { ...seller, motos: 0, consorcios: 0, total: 0, lastSale: null });
                    });
                }
            },

            renderAdmin(data) {
                const container = document.getElementById('admin-grid');
                container.innerHTML = '';
                data.forEach(seller => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h2>${seller.name}</h2>
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-label">Motos</div>
                                <div class="stat-value motos">${seller.motos}</div>
                                <div class="admin-card-actions">
                                    <button class="btn-up-moto btn btn-small btn-primary" data-key="${seller.firebaseKey}">+</button>
                                    <button class="btn-down-moto btn btn-small btn-danger" data-key="${seller.firebaseKey}">-</button>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Cons√≥rcio</div>
                                <div class="stat-value consorcio">${seller.consorcios}</div>
                                <div class="admin-card-actions">
                                    <button class="btn-up-cons btn btn-small btn-primary" data-key="${seller.firebaseKey}">+</button>
                                    <button class="btn-down-cons btn btn-small btn-danger" data-key="${seller.firebaseKey}">-</button>
                                </div>
                            </div>
                        </div>
                        <button class="btn-remove btn btn-small btn-danger" data-key="${seller.firebaseKey}" style="margin-top:auto">Remover</button>
                    `;
                    container.appendChild(card);
                });
                document.querySelectorAll('.btn-up-moto').forEach(b => b.onclick = () => this.updateSale(b.dataset.key, 'motos', 1));
                document.querySelectorAll('.btn-down-moto').forEach(b => b.onclick = () => this.updateSale(b.dataset.key, 'motos', -1));
                document.querySelectorAll('.btn-up-cons').forEach(b => b.onclick = () => this.updateSale(b.dataset.key, 'consorcios', 1));
                document.querySelectorAll('.btn-down-cons').forEach(b => b.onclick = () => this.updateSale(b.dataset.key, 'consorcios', -1));
                document.querySelectorAll('.btn-remove').forEach(b => b.onclick = () => this.removeSeller(b.dataset.key));
            },

            renderPublic(data) {
                const container = document.getElementById('public-grid');
                container.innerHTML = '';
                const sorted = [...data].sort((a, b) => b.total - a.total);
                sorted.forEach((seller, index) => {
                    let rankClass = '';
                    if (seller.total > 0) {
                        if (index === 0) rankClass = 'rank-1';
                        else if (index === 1) rankClass = 'rank-2';
                        else if (index === 2) rankClass = 'rank-3';
                    }
                    const card = document.createElement('div');
                    card.className = `card ${rankClass}`;
                    card.innerHTML = `
                        <h2>${seller.name}</h2>
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-label">Motos</div>
                                <div class="stat-value motos" id="motos-${seller.id}">${seller.motos}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Cons√≥rcios</div>
                                <div class="stat-value consorcio" id="consorcios-${seller.id}">${seller.consorcios}</div>
                            </div>
                        </div>
                        <div class="total-badge">Total: ${seller.total}</div>
                        <div class="last-update">${this.formatDate(seller.lastSale)}</div>
                    `;
                    container.appendChild(card);
                });
            },

            animateChanges(oldData, newData) {
                newData.forEach(newItem => {
                    const oldItem = oldData.find(i => i.id === newItem.id);
                    if (oldItem) {
                        if (newItem.motos > oldItem.motos) this.triggerAnim(`motos-${newItem.id}`);
                        if (newItem.consorcios > oldItem.consorcios) this.triggerAnim(`consorcios-${newItem.id}`);
                    }
                });
            },

            triggerAnim(elementId) {
                setTimeout(() => {
                    const el = document.getElementById(elementId);
                    if (el) {
                        el.classList.remove('updated-anim');
                        void el.offsetWidth;
                        el.classList.add('updated-anim');
                    }
                }, 100);
            },

            formatDate(isoString) {
                if (!isoString) return 'Sem vendas';
                const date = new Date(isoString);
                return date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            }
        };

        document.getElementById('btn-admin').onclick = () => app.init('admin');
        document.getElementById('btn-tv').onclick = () => app.init('public');
        document.getElementById('btn-add-seller').onclick = () => app.addSeller();
        document.getElementById('btn-reset-all').onclick = () => app.resetAll();
        document.getElementById('btn-logout').onclick = () => location.reload();
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('email').value === 'admin@recreiomotos.com' && document.getElementById('password').value === '123456') {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                app.listenToData('admin');
            } else { alert('Acesso negado'); }
        };
    </script>
</body>
</html>
